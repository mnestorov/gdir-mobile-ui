<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Вход | GDIR</title>
		<!-- FontAwesome font file css -->
		<link
			rel="stylesheet"
			type="text/css"
			href="../../dist/vendor/font-awesome/css/font-awesome.min.css"
		/>
		<!-- Template global css file. Requared all pages -->
		<link
			rel="stylesheet"
			type="text/css"
			href="../../dist/assets/css/global.style.css"
		/>
		<!-- Template custom css file. Requared all pages -->
		<link
			rel="stylesheet"
			type="text/css"
			href="../../dist/assets/css/custom.style.css"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="wrapper-inline bg-white">
				<!-- Header area start -->
				<header class="auth txt-center">
					<img src="../../dist/assets/img/logo.png" alt="Logo" width="100px">
				</header>
				<!-- Header area end -->

				<!-- Page content start -->
				<main>
					<section class="container">
						<div class="form-divider"></div>
						<div class="form-divider"></div>

						<div class="image-one-column text-center">
							<div class="image-item ">
								<img
									class="image"
									src="https://via.placeholder.com/150"
								/>
							</div>
						</div>

						<div class="form-divider"></div>
						<div class="form-divider"></div>

						<div class="form-label txt-center txt-blue">
							<strong>Добре дошли в GDIR</strong>
						</div>

						<div class="form-label txt-center txt-blue mt-1">
							Моля въведете вашите данни
						</div>

						<div class="form-divider"></div>

						<div class="form-row-group with-icons">
							<div class="form-row no-padding">
								<i class="fa fa-envelope"></i>
								<input
									type="email"
									name="email"
									class="form-element"
									placeholder="Имейл адрес"
								/>
							</div>
							<div class="form-row no-padding">
								<i class="fa fa-lock"></i>
								<input
									type="password"
									name="aaa"
									class="form-element no-border"
									placeholder="Парола"
								/>
							</div>
						</div>

						<div class="form-row txt-center">
							<small
								><a
									href="./forgot-password.tmp.html"
									class="txt-underline"
									>Забравена парола?</a
								></small
							>
						</div>

						<div class="form-divider"></div>

						<div class="form-row">
							<a
								href="../home.tmp.html"
								class="button block btn-blue"
								>Вход</a
							>
						</div>
						<div class="form-row txt-center">
							<a
								href="./registration.tmp.html"
								class="txt-underline"
								>Регистрация</a
							>
						</div>

						<div class="form-divider"></div>
					</section>
				</main>
				<!-- Page content end -->
			</div>
		</div>
		<!--Page loader DOM Elements. Requared all pages-->
		<div class="sweet-loader">
			<div class="box">
				<div class="circle1"></div>
				<div class="circle2"></div>
				<div class="circle3"></div>
			</div>
		</div>
		<!-- Template global script file. requared all pages -->
		<script src="dist/assets/js/global.script.js"></script>
	</body>
</html>
